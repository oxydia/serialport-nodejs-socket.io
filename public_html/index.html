<!DOCTYPE html>
<html>
  <head>
    <title>Our Sensors</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      #timestamp { font-style : italic; }
      .value { font-weight : bold; }
    </style>
  </head>

  <body>
    <h1>Sensors</h1>
    <p>Read values of sensors and control motors from a web application</p><p>Last update : <span id="timestamp" class="value">never</span>
    <h2>Photocell</h2>
    <p>Current value : <span id="photocell" class="value">n/a</span></p>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://localhost');
      socket.on('photocell', function (value) {
        document.getElementById('photocell_value').value = value;
      });
    </script>
  </body>
</html>
