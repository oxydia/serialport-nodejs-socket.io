<!DOCTYPE html>
<html>
  <head>
    <title>Arduino Sensors</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      #timestamp { font-style : italic; }
      .value { font-weight : bold; }
    </style>
  </head>

  <body>
    <h1>Arduino Sensors</h1>
    <p>Read values of sensors and control motors from a web application</p><p>Last update : <span id="timestamp" class="value">never</span>
    <h2>Photocell</h2>
    <p>Current value : <input type="text" id="photocell" class="value" value="n/a" /></p>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      socket.on('sensors', function (data) {
        var sensors = $.parseJSON(data);
        document.getElementById('photocell').value = sensors.photocell;
      });
    </script>
  </body>
</html>
